<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - XenoTic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <div class="error-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-message">
                The AI searched everywhere, but this page doesn't exist in our game universe.
            </p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="error-btn primary">
                    <i class="fas fa-home"></i> Back to Game
                </a>
                <button onclick="history.back()" class="error-btn secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            text-align: center;
            padding: var(--spacing-2xl);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 10vh;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
            animation: float 3s ease-in-out infinite;
        }
        
        .error-title {
            font-family: var(--font-display);
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 4px 8px var(--shadow-light);
        }
        
        .error-subtitle {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .error-btn.primary {
            background: var(--gradient-primary);
            color: var(--text-inverse);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .error-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }
        
        .error-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }
        
        .error-btn.secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 6rem;
            }
            
            .error-subtitle {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
