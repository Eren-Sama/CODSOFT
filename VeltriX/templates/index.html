<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeltriX - AI Chat Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom_styles.css') }}">
  <style>    :root {
      --primary-color: #e11d48;
      --primary-hover: #be123c;
      --bg-color: #f8fafc;
      --chat-bg: #ffffff;
      --text-color: #1e293b;
      --secondary-bg: #e2e8f0;
      --user-bubble: #e11d48;
      --bot-bubble: #e2e8f0;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --typing-dot-color: #64748b;
    }    .dark-mode {
      --primary-color: #f43f5e;
      --primary-hover: #e11d48;
      --bg-color: #000000; 
      --chat-bg: #0a0a0a; 
      --text-color: #f8fafc;
      --secondary-bg: #121212; 
      --user-bubble: #f43f5e; 
      --bot-bubble: #121212; 
      --border-color: #1e1e1e; 
      --shadow-color: rgba(0, 0, 0, 0.5);
      --typing-dot-color: #a1a1aa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.75rem;
      font-weight: 700;
    }    .logo-icon {
      background: linear-gradient(135deg, #f43f5e, #be123c, #f43f5e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
      animation: gradientShift 3s ease infinite;
    }

    .logo-text {
      background: linear-gradient(135deg, #f43f5e, #be123c, #f43f5e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      animation: gradientShift 3s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }.theme-toggle {
      cursor: pointer;
      background-color: var(--secondary-bg);
      border: none;
      border-radius: 50px;
      width: 50px;
      height: 28px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .dark-mode .theme-toggle {
      background: linear-gradient(135deg, rgba(244, 63, 94, 0.3), rgba(190, 18, 60, 0.3));
    }

    .theme-toggle-handle {
      position: absolute;
      left: 4px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f59e0b;
      font-size: 12px;
    }

    .dark-mode .theme-toggle-handle {
      transform: translateX(22px);
      color: #0f172a;
    }    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
      border-radius: 16px;
      box-shadow: 0 4px 30px var(--shadow-color);
      overflow: hidden;
      border: 1px solid var(--border-color);
      position: relative;
    }
    
    .chat-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #f43f5e, #be123c);
    }.chat-header {
      padding: 1rem;
      background: linear-gradient(to right, var(--secondary-bg), var(--secondary-bg) 85%, rgba(244, 63, 94, 0.05));
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }    .chat-status {
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #f43f5e, #be123c);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(244, 63, 94, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
      70% { box-shadow: 0 0 0 6px rgba(244, 63, 94, 0); }
      100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
    }    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    
    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-box::-webkit-scrollbar-track {
      background: var(--secondary-bg);
      border-radius: 4px;
    }
    
    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #f43f5e, #be123c);
      border-radius: 4px;
    }
    
    .chat-box::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #e11d48, #9f1239);
    }.message {
      max-width: 80%;
      padding: 0.9rem 1.2rem;
      border-radius: 18px;
      position: relative;
      animation: messageAppear 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #f43f5e, #be123c);
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }    .bot-message {
      align-self: flex-start;
      background-color: var(--bot-bubble);
      color: var(--text-color);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .bot-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(244, 63, 94, 0.03), transparent);
      pointer-events: none;
    }.message-text {
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .user-message::after {
      content: '';
      position: absolute;
      bottom: -5px;
      right: 12px;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, transparent 50%, #be123c 50%);
      transform: rotate(45deg);
    }
    
    .bot-message::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 12px;
      width: 10px;
      height: 10px;
      background: var(--bot-bubble);
      transform: rotate(45deg);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background-color: var(--bot-bubble);
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      max-width: 100px;
      align-self: flex-start;
      margin-top: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--typing-dot-color);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }    .input-container {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: linear-gradient(to right, var(--secondary-bg), var(--secondary-bg) 85%, rgba(244, 63, 94, 0.05));
    }

    .input-field {
      flex-grow: 1;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      background-color: var(--chat-bg);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
    }    .input-field:focus {
      box-shadow: 0 0 0 2px var(--primary-color), 0 2px 10px rgba(244, 63, 94, 0.2) inset;
      border-color: transparent;
      background-image: linear-gradient(var(--chat-bg), var(--chat-bg)), 
                        linear-gradient(to right, #f43f5e, #be123c);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: borderPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes borderPulse {
      0% { box-shadow: 0 0 0 2px rgba(244, 63, 94, 0.3), 0 2px 10px rgba(244, 63, 94, 0.2) inset; }
      50% { box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.5), 0 2px 10px rgba(244, 63, 94, 0.3) inset; }
      100% { box-shadow: 0 0 0 2px rgba(244, 63, 94, 0.3), 0 2px 10px rgba(244, 63, 94, 0.2) inset; }
    }.send-button {
      background: linear-gradient(135deg, #f43f5e, #be123c);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }    .send-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      animation: shine 3s infinite linear;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .send-button:hover {
      background: linear-gradient(135deg, #e11d48, #9f1239);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .send-button:hover::before {
      left: 100%;
    }

    .send-button:active {
      transform: translateY(0);
    }    .send-button:disabled {
      background: #cb7486;
      cursor: not-allowed;
      box-shadow: none;
    }

    .send-button i {
      font-size: 1.2rem;
    }    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--typing-dot-color);
    }
    
    .heart-icon {
      display: inline-block;
      color: transparent;
      background: linear-gradient(135deg, #f43f5e, #be123c);
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.5rem;
        height: 100vh;
      }
      
      .message {
        max-width: 90%;
      }

      .chat-container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon"><i class="fas fa-robot"></i></span>
        <span class="logo-text">VeltriX</span>
      </div>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <div class="theme-toggle-handle">
          <i class="fas fa-sun" id="theme-icon"></i>
        </div>
      </button>
    </header>

    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-status"></div>
        <span>VeltriX is online</span>
      </div>

      <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
        <div class="message bot-message">
          <div class="message-text">Hello! I'm VeltriX, your AI assistant. How can I help you today?</div>
        </div>
      </div>

      <div class="input-container">
        <input 
          id="user-input" 
          type="text" 
          class="input-field" 
          placeholder="Type your message..." 
          autocomplete="off"
        />        <button class="send-button" onclick="sendMessage()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>    <footer class="footer">
      <p>¬© 2025 VeltriX ‚Ä¢ Developed with <span class="heart-icon">‚ù§Ô∏è</span> by Eklavya</p>
    </footer>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const body = document.body;
      // Theme handling
    function toggleTheme() {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        themeIcon.className = 'fas fa-sun';
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-mode');
        themeIcon.className = 'fas fa-moon';
        localStorage.setItem('theme', 'dark');
      }
    }

    if (localStorage.getItem('theme') === 'light') {
      body.classList.remove('dark-mode');
      themeIcon.className = 'fas fa-sun';
    } else {
      // Default to dark mode
      body.classList.add('dark-mode');
      themeIcon.className = 'fas fa-moon';
      localStorage.setItem('theme', 'dark');
    }
    
    themeToggle.addEventListener('click', toggleTheme);

    function showTypingIndicator() {
      const indicator = document.createElement("div");
      indicator.className = "typing-indicator";
      indicator.id = "typing-indicator";
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        indicator.appendChild(dot);
      }
      
      chatBox.appendChild(indicator);
      chatBox.scrollTop = chatBox.scrollHeight;
      return indicator;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById("typing-indicator");
      if (indicator) {
        indicator.remove();
      }
    }    function addMessage(sender, message) {
      removeTypingIndicator();
      
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      
      if (sender === "bot") {
        if (message.includes("temperature") || message.includes("weather")) {
          div.classList.add("weather-response");
        } else if (message.startsWith("üì∞")) {
          div.classList.add("news-response");
        } else if (message.includes("The answer is")) {
          div.classList.add("calc-response");
        } else if (message.includes("‚Äî")) {
          div.classList.add("quote-response");
        } else if (message.match(/\?.*\?/)) {
          div.classList.add("joke-response");
        }
      }
      
      const messageText = document.createElement("div");
      messageText.classList.add("message-text");
      messageText.textContent = message;
      
      div.appendChild(messageText);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";
      input.style.width = "99%";
      setTimeout(() => { input.style.width = "100%"; }, 10);
      
      showTypingIndicator();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await response.json();
        
        if (data.response === "CLEAR_CHAT_HISTORY") {
          // Clear the chat box except for the first welcome message
          const welcomeMessage = chatBox.firstElementChild;
          chatBox.innerHTML = '';
          chatBox.appendChild(welcomeMessage);
          

          const clearMsg = document.createElement("div");
          clearMsg.classList.add("message", "bot-message");
          clearMsg.innerHTML = '<div class="message-text">üí´ Chat history cleared. What can I help you with?</div>';
          chatBox.appendChild(clearMsg);
        } else {
          // Small delay to simulate thinking
          setTimeout(() => {
            addMessage("bot", data.response);
          }, 500);
        }
      } catch (error) {
        setTimeout(() => {
          addMessage("bot", "‚ö†Ô∏è Error connecting to VeltriX. Please try again later.");
        }, 500);
      }
    }


    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });


    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
</body>
</html>
